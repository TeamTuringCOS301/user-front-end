<ion-header>
  <button id="backButton" (click)="navPop()"><ion-icon id="backIcon" name="arrow-dropleft"></ion-icon></button>
  <ion-title>Conservation Areas</ion-title>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <ion-card *ngFor="let area of areas" (click)="picked(area.id)">
          <ion-card-header>
            {{area.name}}
          </ion-card-header>
          <ion-card-content>
            <p>Province: {{area.province}}, City: {{area.city}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
