<ion-header>
  <ion-navbar>
    <ion-title>Conservation Areas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="area-card" col-lg-4 col-md-6 col-sm-12 col-12>
        <ion-card *ngFor="let area of areas" (click)="picked(area.id)">
          <ion-card-header>
            <b>{{area.name}}</b>
          </ion-card-header>
          <ion-card-content>
            <p>Province: {{area.province}}</p>
            <p> City: {{area.city}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
