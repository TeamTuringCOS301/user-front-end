<ion-content class="core-login"showWhen="ios,android,core">

  <ion-card>

  <ion-navbar color="white">
  </ion-navbar>
  <form (submit)="registerUser(regUser.value)" [formGroup]="regUser">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input formControlName="username" type="text" maxlength="50" placeholder="Username"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col id="usernameP" *ngIf='usernameTaken!=""'col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <p id="userNameP">{{usernameTaken}}</p>
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input formControlName="email" maxlength="100" type="email" placeholder="Mail"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label><ion-icon name="information-circle"></ion-icon></ion-label>
              <ion-input formControlName="fName" type="text" maxlength="50" placeholder="Name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label><ion-icon name="information-circle"></ion-icon></ion-label>
              <ion-input formControlName="sName" type="text" maxlength="50" placeholder="Surname"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input formControlName="password" type="password" maxlength="32" placeholder="Password"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label><ion-icon name="information-circle"></ion-icon></ion-label>
              <ion-input formControlName="confirmPassword" type="password" maxlength="32" placeholder="Confirm Password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-8 offset-2>
          <button ion-button outline round type="submit" block>Register</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-card>
</ion-content>
