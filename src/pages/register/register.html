<ion-header>
  <button id="backButton" (click)="navPop()"><ion-icon id="backIcon" name="arrow-dropleft"></ion-icon></button>
  <ion-title>Registration</ion-title>
</ion-header>
<ion-content>
  <div class="divForm">
    <form (submit)="registerUser(regUser.value)" [formGroup]="regUser">
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
              <ion-item no-lines>
                <ion-label floating>Username</ion-label>
                <ion-input formControlName="username" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
              <ion-item no-lines>
                <ion-label floating>Email Address</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-4.5>
              <ion-item no-lines>
                <ion-label floating>Name</ion-label>
                <ion-input formControlName="fName" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>
            <ion-col col-4.5>
              <ion-item no-lines>
                <ion-label floating>Surname</ion-label>
                <ion-input formControlName="sName" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-4.5>
              <ion-item no-lines>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-4.5>
              <ion-item no-lines>
                <ion-label floating>Confim password</ion-label>
                <ion-input formControlName="confirmPassword" type="password"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
              <ion-item no-lines>
                <ion-label floating>Cellphone Number</ion-label>
                <ion-input formControlName="cellNumber" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
              <ion-item no-lines>
                <ion-label floating>Vehicle Model</ion-label>
                <ion-input formControlName="vehicleModel" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
              <ion-item no-lines>
                <ion-label floating>Vehicle Registration</ion-label>
                <ion-input formControlName="vehicleReg" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-10>
            <button ion-button type="submit" class="submitBtn" block>Register</button>
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
