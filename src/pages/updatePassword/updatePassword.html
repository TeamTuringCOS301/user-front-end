<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form (submit)="updatePass(updatePassword.value)" [formGroup]="updatePassword">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input formControlName="oldPassword" type="password" placeholder="Old Password"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label><ion-icon name="information-circle"></ion-icon></ion-label>
              <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label><ion-icon name="information-circle"></ion-icon></ion-label>
              <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm Password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-8 offset-2>
          <button ion-button outline round type="submit" block>Update</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
