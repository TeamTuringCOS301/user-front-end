<ion-header>

<ion-navbar>
    <ion-title>{{reward.name}}</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content>
  <div class="divForm">
    <form>
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
              <div text-center><!--Severity-->
                <h4>{{reward.areaName}}</h4>
                <p>{{reward.description}}</p>
              </div>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
                <img src={{reward.image}}>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4 offset-4><button ion-button color="tertiary" round outline>Buy</button></ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </form>
  </div>
</ion-content>
