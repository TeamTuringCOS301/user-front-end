<ion-header>

<ion-navbar>
    <ion-title>Reward</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content>
  <div class="divForm">
    <form>
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
              <div text-center>
                <h3>{{reward.name}}</h3>
                <h4>{{reward.areaName}}</h4>
                <p>{{reward.description}}</p>
              </div>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
                <img src={{reward.image}}>
            </ion-col>
          </ion-row>
          <ion-row text-center>
            <ion-col col-5 ><p>{{reward.coinValue}} ERP-Coin</p></ion-col>
            <ion-col col-5 offset-1><button [disabled]='status!= ""' ion-button color="tertiary" id="buyBtn" round outline (click)="purchaseReward()">Buy</button></ion-col>
          </ion-row>
          <p text-center id="statusText">{{status}}</p>
        </ion-grid>
      </ion-list>
    </form>
  </div>
</ion-content>
