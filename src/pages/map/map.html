<ion-header>
  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>
  <ion-toolbar color="white" text-center>
      You have found <b> {{patrol.coins}} </b> ERP Coins this patrol.
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <div #map id="map">

  </div>
  <ion-fab left bottom>
    <button ion-fab color="danger" (click)="sendAlert()">
      <ion-icon name="alert"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
