<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon style="color: white;" name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-content class="card-background-page">
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 align-self-center padding>
        <img src="assets/imgs/Artboard 1-1.png" />
        <h1 ion-text text-center>Welcome {{user.name}}</h1>
        <button col-12 ion-button round outline color="tertiary" (click)="conservationAreas()">Start Patrol</button>
        <button col-12 ion-button round outline color="tertiary" (click)="rewardsPage()">View Available Rewards</button>
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4>
        <ion-card class="balance">
          <h1><b>{{user.balance}}</b> ERP</h1>
          <ion-row>
            <ion-col text-center>
              <button ion-button round color="danger" (click)="sendErp()">Send</button>
            </ion-col>
            <ion-col text-center>
              <button ion-button round color="safe" (click)="receiveErp()">Receive</button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-content>
