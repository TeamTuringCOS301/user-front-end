<ion-header>

  <ion-navbar hideBackButton>
      <ion-buttons start>
          <button (click)="scan()" ion-button>
            <ion-icon name="barcode"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Send ERP Coin</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col col-12 text-center>
      <ion-icon name="paper-plane" style="font-size:150px"></ion-icon>
    </ion-col>
  </ion-row>
  <div class="modal-body">
        <p id="addressModal"></p>
        <video id="preview"></video>
      </div>
  <form [formGroup]="sendDetails" (submit)="sendFunc(sendDetails.value)">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-10 offset-1>
            <ion-item>
              <ion-label></ion-label>
              <ion-input formControlName="address" type="text" placeholder="Address"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-10 offset-1>
            <ion-item>
              <ion-label></ion-label>
              <ion-input formControlName="amount" type="number" placeholder="Amount"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-10 offset-1>
            <ion-item>
              <ion-label></ion-label>
              <ion-input formControlName="message" type="text" placeholder="Message"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-8 offset-2>
          <button ion-button outline round type="submit" color="tertiary" block>Send</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
