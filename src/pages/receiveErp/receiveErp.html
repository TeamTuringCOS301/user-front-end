<ion-header>
  <ion-navbar>
    <ion-title>Receive ERP Coin</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="code">
    <qrcode id="qr" [qrdata]="myAngularxQrCode" [size]="255" [level]="'M'"></qrcode>
    <h3 ion-text>{{message}}</h3>
  </div>
</ion-content>
