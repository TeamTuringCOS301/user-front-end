<ion-header>
  <ion-navbar>
      <ion-title>Rewards</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="area-card" col-lg-4 col-md-6 col-sm-12 col-12>
        <ion-card *ngFor="let reward of rewards" (click)="picked(reward.id)">
          <ion-card-header>
            <ion-item><b>{{reward.name}}</b></ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item><h2 id="left">{{reward.areaName}}</h2><h2 id="right"><b>Cost:</b> {{reward.coinValue}} ERP-Coin</h2></ion-item>
              <ion-item><p>{{reward.description}}</p></ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
