<ion-header>
  <ion-navbar>
      <ion-title>Rewards</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="area-card" col-lg-4 col-md-6 col-sm-12 col-12>
        <ion-card *ngFor="let reward of rewards" (click)="picked(reward.id)">
          <ion-card-header>
            <b>{{reward.name}}</b>
          </ion-card-header>
          <ion-card-content>
            <p>Conservation Area: {{reward.area}}</p>
            <p> Cost: {{reward.coinValue}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
