<ion-header>

<ion-navbar>
    <ion-title>Send Alert</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()"><ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
</ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="form" (submit)="sendFunc(form.value)">
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-10 offset-1>
              <ion-item>
                <ion-label></ion-label>
                <ion-input formControlName="title" type="text" placeholder="Title"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10 offset-1>
              <ion-item>
                <ion-label></ion-label>
                <ion-input formControlName="description" maxlength="300" size="300" type="text" placeholder="description"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10 offset-1>
              <ion-item>
                <ion-label>Severity</ion-label>
                <ion-select formControlName="severity">
                  <ion-option value=0>{{severities[0]}}</ion-option>
                  <ion-option value=1>{{severities[1]}}</ion-option>
                  <ion-option value=2>{{severities[2]}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <!--<ion-item no-lines>-->
                <ion-label stacked>Image</ion-label>
                  <input type="file" accept="image/*" #fileInput name="files[]" style="visibility: hidden; height: 0px;" (change)="processWebImage($event)" />
                  <div class="profile-image-wrapper" (click)="getPicture()">
                    <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
                      <ion-icon name="add"></ion-icon>
                    </div>
                    <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
                  </div>
              <!--</ion-item>-->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-8 offset-2>
            <button ion-button round outline type="submit" color="tertiary" block>Send</button>
          </ion-col>  
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
